<!-- Tabelas com linha e coluna expandida-->

    <h2>Tabela simples</h2>
    <!--Tabela com colsapn-->
    <table width= 50% border= 1px>

        <tr>
            <td>Aluno</td>
            <td colspan="2">Disciplina</td>
        </tr>

        <tr> 
            <td>Alex</td>
            <td>HTML</td>
            <td>Ambiente Web</td>
        </tr>

    </table>

    <h2>Tabela simples</h2>
    <!--Tabela com rowspan-->
    <table width= 50% border= 1px>

        <tr>
            <td>Aluno</td>
            <td rowspan="2">Disciplina</td>
        </tr>

        <tr> 
            <td>Alex</td>
            <td>HTML</td>
            <td>Ambiente Web</td>
        </tr>

    </table>
